# Property Management - Production Nginx Configuration
# Place this file at: /etc/nginx/sites-available/property-management
# Then: sudo ln -s /etc/nginx/sites-available/property-management /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream backend_api {
    # Backend Node.js server running on PM2
    server 192.168.1.109:4002;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your actual domain
    server_name your-domain.com www.your-domain.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Logging
    access_log /var/log/nginx/property-management-access.log;
    error_log /var/log/nginx/property-management-error.log warn;
    
    # Max upload size (for property photos, tenant documents, etc.)
    client_max_body_size 10M;
    
    # Root directory for frontend static files
    root /var/www/property-management/frontend/dist;
    index index.html;
    
    # Serve uploaded files (bills, property photos, tenant documents)
    location /uploads/ {
        alias /var/www/property-management/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Prevent directory listing
        autoindex off;
        
        # Only allow specific file types for security
        location ~ \.(jpg|jpeg|png|gif|pdf|doc|docx)$ {
            add_header X-Content-Type-Options "nosniff";
        }
    }
    
    # API proxy to backend
    location /api/ {
        # Critical: DO NOT add trailing slash after backend_api
        proxy_pass http://backend_api;
        
        # Preserve original request info
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
        
        # CORS headers (optional if backend handles CORS)
        # add_header Access-Control-Allow-Origin $http_origin always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
        # add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Health check endpoint (optional, can proxy to backend)
    location /health {
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    # Frontend static files with caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Serve frontend for all other routes (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for index.html to ensure updates are loaded
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirect www to non-www (optional)
server {
    listen 80;
    listen [::]:80;
    server_name www.your-domain.com;
    return 301 http://your-domain.com$request_uri;
}

